name: "Molson Coors"
version: "1.0"
description: "Template for Molson Coors invoices - beer and beverage supplier"

supplier:
  name: "Molson Coors"
  aliases: 
    - "Molson Coors Brewing"
    - "Molson Coors UK"
    - "Coors"
    - "Molson"
    - "Molson Coors Beverage Company"
  vat_ids: 
    - "GB345678901"
    - "GB765432109"
  header_tokens: 
    - "Molson"
    - "Coors"
    - "Brewing"
    - "Beverage"
    - "Invoice"
    - "Beer"

field_overrides:
  total:
    patterns:
      - "Total.*?£([0-9,]+\\.?[0-9]*)"
      - "Amount.*?£([0-9,]+\\.?[0-9]*)"
      - "Net Total.*?£([0-9,]+\\.?[0-9]*)"
      - "Invoice Total.*?£([0-9,]+\\.?[0-9]*)"
      - "Grand Total.*?£([0-9,]+\\.?[0-9]*)"
    currency_symbols: ["£", "GBP"]
    
  vat_total:
    patterns:
      - "VAT.*?£([0-9,]+\\.?[0-9]*)"
      - "Tax.*?£([0-9,]+\\.?[0-9]*)"
      - "VAT @ 20%.*?£([0-9,]+\\.?[0-9]*)"
      - "VAT Amount.*?£([0-9,]+\\.?[0-9]*)"
      - "Output VAT.*?£([0-9,]+\\.?[0-9]*)"
    currency_symbols: ["£", "GBP"]
    
  date:
    patterns:
      - "Date.*?([0-9]{1,2}/[0-9]{1,2}/[0-9]{4})"
      - "Invoice Date.*?([0-9]{1,2}/[0-9]{1,2}/[0-9]{4})"
      - "Due Date.*?([0-9]{1,2}/[0-9]{1,2}/[0-9]{4})"
      - "Order Date.*?([0-9]{1,2}/[0-9]{1,2}/[0-9]{4})"
      - "Delivery Date.*?([0-9]{1,2}/[0-9]{1,2}/[0-9]{4})"
    format: "DD/MM/YYYY"
    
  line_items:
    quantity_patterns:
      - "Qty.*?([0-9]+\\.?[0-9]*)"
      - "Quantity.*?([0-9]+\\.?[0-9]*)"
      - "Cases.*?([0-9]+\\.?[0-9]*)"
      - "Bottles.*?([0-9]+\\.?[0-9]*)"
    unit_price_patterns:
      - "Unit Price.*?£([0-9,]+\\.?[0-9]*)"
      - "Price.*?£([0-9,]+\\.?[0-9]*)"
      - "Rate.*?£([0-9,]+\\.?[0-9]*)"
      - "Per Case.*?£([0-9,]+\\.?[0-9]*)"
    total_patterns:
      - "Line Total.*?£([0-9,]+\\.?[0-9]*)"
      - "Total.*?£([0-9,]+\\.?[0-9]*)"
      - "Amount.*?£([0-9,]+\\.?[0-9]*)"

processing:
  fuzzy_threshold: 0.8
  case_sensitive: false
  priority: 8