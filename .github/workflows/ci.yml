name: CI
on: [push, pull_request]

jobs:
  typecheck_build_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript check (strict)
        run: npx tsc --noEmit -p tsconfig.ci.json
      
      - name: Build application
        run: npm run build
      
      - name: Lint code
        run: npm run lint 